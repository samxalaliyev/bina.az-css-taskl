<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <figure class="kart">
            <img src="./assets/images/bina.jpg" alt="home">
            <div class="gem-crown">
                <i class="fa-solid fa-gem"></i>
                <i class="fa-solid fa-crown"></i>
            </div>    
            <div>
                <i class="fa-solid fa-chevron-right right-arrow"></i>
                <i class="fa-solid fa-chevron-left left-arrow"></i>
            </div>
            <i class="fa-regular fa-heart"></i>
            <div class="roller"><i class="fa-solid fa-paint-roller"></i>
            <span>Təmirli</span>
            </div>
            <div class="percent">
                <i class="fa-solid fa-percent"></i>
                <div class="percent-content">Ipoteka var!</div>
            </div>
            <p class="price">23000<span>AZN</span> </p>
            <p class="adres">Merdekan q.</p>
            <p class="date">Bakı, 21 Noyabr <span>17:55</span></p>
        </figure>
    </div>


    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/9f807e3404.js" crossorigin="anonymous"></script>
</body>
</html>
